name: CI/CD for Discord Clone

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.9

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build

      - name: Deploy to Railway
        uses: amondnet/vercel-action@v20
        with:
          vercel_token: ${{ secrets.SECRET_DEPLOY }}
          vercel_project_id: ${{ secrets.ID_SECRET_CP }}
          vercel_scope: judicious-spring
